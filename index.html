<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cifrado de Hill</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1>Cifrado de Hill</h1>
  
  <form id="hillForm">
    <label for="textoPlano">Texto plano:</label>
    <input type="text" id="textoPlano" required>

    <label for="tamBloque">Tama√±o del bloque (2 o 3):</label>
    <input type="number" id="tamBloque" min="2" max="3" required>

    <label for="matrizClave">Matriz clave (escribe fila por fila, separada por comas):</label>
    <textarea id="matrizClave" rows="3" placeholder="Ej: 3,3\n2,5" required></textarea>

    <button type="submit">Cifrar</button>
  </form>

  <h2>Texto cifrado:</h2>
  <p id="resultado"></p>

  <footer>
    <img src="logo.png" alt="Logo de la Universidad">
  </footer>

  <script src="script.js"></script>
</body>
</html>
